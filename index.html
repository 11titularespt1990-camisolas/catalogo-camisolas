<style>
  body { font-family: Arial, sans-serif; background: #f3f4f6; margin:0;}
  header { background: #004aad; color: white; text-align: center; padding: 30px; font-size:1.8rem; font-weight:bold;}
  .search-box { text-align:center; margin:20px;}
  input[type="text"] { width:300px; padding:10px; border-radius:6px; border:1px solid #ccc; font-size:1rem;}
  h2.campeonato-titulo { text-align:center; margin-top:40px; color:#004aad;}
  .campeonato { display:flex; flex-wrap:wrap; justify-content:center; gap:25px; padding:20px 40px;}

  /* Cards com anima√ß√£o e efeito 3D */
  @keyframes fadeSlideIn {
    0% { opacity: 0; transform: translateY(20px);}
    100% { opacity: 1; transform: translateY(0);}
  }

  .item {
    background: white; 
    border-radius: 16px; 
    box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
    width:300px; 
    overflow:hidden; 
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    animation: fadeSlideIn 0.6s forwards;
  }
  .item:hover {
    transform: translateY(-10px) scale(1.05) rotateX(2deg) rotateY(2deg);
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  }

  /* Galeria de imagens */
  .galeria { position:relative; width:100%; height:260px; overflow:hidden; margin-top:10px;}
  .slides { display:flex; transition: transform 0.6s cubic-bezier(0.4,0,0.2,1);}
  .slides img { width:100%; height:260px; object-fit:cover; flex-shrink:0; cursor:pointer; border-radius:4px; transition: transform 0.3s ease, filter 0.3s ease;}
  .slides img:hover { transform: scale(1.05); filter: brightness(1.1);}
  .prev, .next { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.5); color:white; border:none; font-size:24px; cursor:pointer; padding:5px 10px; border-radius:4px;}
  .prev { left:10px;} .next { right:10px;}

  .info { padding:15px; text-align:center;}
  .info h3 { margin:10px 0; color:#222;}
  .info p { margin:5px 0; color:#555; font-size:0.9rem;}
  .tamanhos span { display:inline-block; background:#e5e5e5; padding:4px 8px; margin:2px; border-radius:4px; font-size:0.85rem;}

  footer { background:#004aad; color:white; text-align:center; padding:15px; font-size:0.9rem;}

  /* Lightbox */
  #lightbox { position:fixed; display:none; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;}
  #lightbox img { max-width:90%; max-height:90%; border-radius:8px; box-shadow:0 0 20px rgba(0,0,0,0.5);}
  #lightbox span { position:absolute; top:20px; right:30px; font-size:40px; color:white; cursor:pointer;}
</style>

];

const catalogoDiv = document.getElementById('catalogo');

function criarCatalogo() {
  dados.forEach(campeonato => {
    const h2 = document.createElement('h2');
    h2.className = 'campeonato-titulo';
    h2.textContent = campeonato.campeonato;
    catalogoDiv.appendChild(h2);

    const divCampeonato = document.createElement('div');
    divCampeonato.className = 'campeonato';

    campeonato.clubes.forEach((clube, index) => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'item';
      itemDiv.style.animationDelay = `${index * 0.1}s`;
      itemDiv.setAttribute('data-tags', `${clube.nome.toLowerCase()} ${campeonato.campeonato.toLowerCase()} ${clube.ano.toLowerCase()}`);

      // Galeria
      const galeriaDiv = document.createElement('div');
      galeriaDiv.className = 'galeria';
      const slidesDiv = document.createElement('div');
      slidesDiv.className = 'slides';
      clube.fotos.forEach(foto => {
        const img = document.createElement('img');
        img.src = `imgs/${foto}`;
        img.alt = `${clube.nome} foto`;
        slidesDiv.appendChild(img);
        img.addEventListener('click', () => {
          document.querySelector('#lightbox img').src = img.src;
          document.getElementById('lightbox').style.display = 'flex';
        });
      });
      galeriaDiv.appendChild(slidesDiv);

      const prevBtn = document.createElement('button');
      prevBtn.className = 'prev';
      prevBtn.textContent = '‚Äπ';
      prevBtn.onclick = () => mudarSlide(slidesDiv, -1);
      const nextBtn = document.createElement('button');
      nextBtn.className = 'next';
      nextBtn.textContent = '‚Ä∫';
      nextBtn.onclick = () => mudarSlide(slidesDiv, 1);

      galeriaDiv.appendChild(prevBtn);
      galeriaDiv.appendChild(nextBtn);
      itemDiv.appendChild(galeriaDiv);

      // Info
      const infoDiv = document.createElement('div');
      infoDiv.className = 'info';
      const h3 = document.createElement('h3');
      h3.textContent = `${clube.nome} ${clube.ano}`;
      const p = document.createElement('p');
      p.textContent = `Estado: ${clube.estado}`;

      const pInfo = document.createElement('p');
      pInfo.style.fontStyle = 'italic';
      pInfo.style.color = '#0073e6';
      pInfo.textContent = 'Clique na imagem para ampliar';

      infoDiv.appendChild(h3);
      infoDiv.appendChild(p);
      infoDiv.appendChild(pInfo);
      itemDiv.appendChild(infoDiv);

      divCampeonato.appendChild(itemDiv);
    });

    catalogoDiv.appendChild(divCampeonato);
  });
}

// Controle da galeria
function mudarSlide(slidesDiv, direcao) {
  const total = slidesDiv.children.length;
  const width = slidesDiv.children[0].clientWidth;
  let transformX = slidesDiv.style.transform.match(/-?\d+/);
  transformX = transformX ? parseInt(transformX[0]) : 0;
  let indexAtual = -transformX / width;
  let novoIndex = indexAtual + direcao;
  if (novoIndex < 0) novoIndex = total - 1;
  if (novoIndex >= total) novoIndex = 0;
  slidesDiv.style.transform = `translateX(${-novoIndex * width}px)`;
}

// Busca
document.getElementById('searchInput').addEventListener('input', e => {
  const termo = e.target.value.toLowerCase();
  document.querySelectorAll('.item').forEach(item => {
    if (item.getAttribute('data-tags').includes(termo)) item.style.display = 'block';
    else item.style.display = 'none';
  });
});

// Lightbox
function fecharLightbox(e) {
  if(e.target.id==='lightbox' || e.target.tagName==='SPAN') {
    document.getElementById('lightbox').style.display='none';
  }
}

criarCatalogo();
